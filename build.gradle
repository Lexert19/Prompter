plugins {
	id 'java'
	id 'org.jetbrains.kotlin.jvm' version '1.9.25'
  	id 'org.jetbrains.kotlin.plugin.spring' version '1.9.25'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
	
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	implementation group: 'com.google.code.gson', name: 'gson', version: '2.11.0'
	implementation group: 'org.danilopianini', name: 'gson-extras', version: '1.3.0'
	implementation group: 'dev.langchain4j', name: 'langchain4j-spring-boot-starter', version: '1.0.0-beta1'

	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.18.0'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-freemarker', version: '3.3.4'
	implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.2.0'

	implementation 'org.jetbrains.kotlin:kotlin-reflect'
	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-reactor:1.7.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core"
    implementation "io.projectreactor:reactor-core"

	// implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
	// implementation group: 'org.postgresql', name: 'r2dbc-postgresql', version: '1.0.7.RELEASE'
	// runtimeOnly 'org.postgresql:postgresql'
	// implementation 'org.springframework.session:spring-session-core:3.2.0'
	// implementation 'org.springframework.session:spring-session-jdbc:3.2.0'

	
}

tasks.named('test') {
	useJUnitPlatform()
}

kotlin {
  compilerOptions {
    freeCompilerArgs.addAll '-Xjsr305=strict'
  }
}

bootRun {
    sourceResources sourceSets.main
	jvmArgs = ["-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=127.0.0.1:5005"]

	//jvmArgs = ["-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"]
}