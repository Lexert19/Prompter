spring.application.name=promptengineering
spring.config.import=optional:file:.env[.properties]
#spring.config.import=secret.properties
spring.main.web-application-type=servlet

server.port=8080
#spring.web.resources.add-mappings=false
spring.mvc.favicon.enabled=false


server.servlet.session.timeout=3600000
server.servlet.session.cookie.max-age=2592000s


spring.freemarker.expose-spring-macro-helpers=true
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.freemarker.settings.default_encoding=UTF-8
#spring.freemarker.settings.auto_import=spring.ftl as spring

logging.level.org.springframework.security=DEBUG
logging.level.com.example.promptengineering=DEBUG


spring.main.lazy-initialization=true

spring.jpa.properties.hibernate.entity_manager_factory_interface=jakarta.persistence.EntityManagerFactory


file.upload-dir=/var/opt/prompter/uploads



#secret


spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile, email
spring.security.oauth2.client.registration.google.redirect-uri=http://${APP_DOMAIN}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.user-name-attribute=sub
spring.security.oauth2.client.registration.google.authorization-request-extra-parameters.access_type=offline


spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

app.domain=${APP_DOMAIN:localhost:8080}

server.ssl.enabled=false
security.require-ssl=false
server.forward-headers-strategy=framework


mailersend.api.token=${MAILERSEND_API_TOKEN}
mailersend.from.email=${MAILERSEND_FROM_EMAIL}
mailersend.from.name=${MAILERSEND_FROM_NAME}


